<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" class="company-logo">
                <img src="./assets/Black Illustrated Lion Hotel Logo.png" alt="" srcset="">
            </a>
            <div class="nav-link ">
                <ul class="flex">
                    <li class="hover-link new-item" id="Cricket">Cricket</li>
                    <li class="hover-link new-item" id ="Finance">Finance</li>
                    <li class="hover-link new-item" id = "politics">Politics</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" placeholder="eg. science">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="card-container">
            <template id="template-news-card">

                <div class="card">
                    <div class="card-header">
                        <img src="http://via.placeholder.com/400x200" alt="news image" id="news-img">
                    </div>
                    <div class="card-content">
                        <h3 id="news-title">This is title</h3>
                        <h6 id="news-source">End Gadget 25/07/2024</h6>
                        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Asperiores harum saepe non a tenetur, modi animi natus quasi assumenda hic rem, laboriosam
                            exercitationem atque dolores deleniti, minima autem? Incidunt, repudiandae!
                            Cum consequatur ab distinctio laudantium velit magnam ipsa quae laborum dicta fuga obcaecati
                            alias, eum rerum, tempore inventore consectetur delectus exercitationem. Optio quam eius
                            mollitia expedita totam maiores, voluptatibus ex.</p>
                    </div>
                </div>
            </template>    
        </div>
        
    </main>


    <script src="script.js"></script>
</body>

</html>
